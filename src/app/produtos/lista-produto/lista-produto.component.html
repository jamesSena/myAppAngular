<div *ngFor="let produto of produtos" >
    <p>{{produto.id}}</p>
    <div [ngSwitch]="produto.status">
        <p *ngSwitchCase="true">{{produto.title | titlecase}}</p>
        <small *ngSwitchCase="false">{{produto.title | titlecase}}</small>

    </div>
    <p *ngIf="produto.status">{{produto.valor | currency:'BRL':true:'1.2-2':'pt'}}</p>
    <a [routerLink]="['/pets-detalhe', produto.id]" >{{produto.status}}</a>
    <img src={{produto.image}} alt="some text" width=60 height=40>
  
</div>
